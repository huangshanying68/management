<!--继承子模板layout.html  会拥有它所有的样式-->
{{ extend "./_layout/alayout.html" }} {{ block 'head' }}
<!--写属于自己的样式-->
<link rel="stylesheet" type="text/css" href="/public/css/adindex.css"> {{ /block }}

<!--写中间不一样的地方   写了后原layout.html里默认部分就没有了  若不写就默认layout.html显示-->
{{ block 'content' }}
<div class=" col-sm-9 col-md-10 ansubit ">
    <form class="adcourse" method="post" id="temessages" autoComplete="off">
        <div class="form-group">
            <label for="">教师账号:&nbsp;</label>
            <input type="text" class="userid" name="username" placeholder="请输入教师账号" required>
        </div>
        <div class="form-group">
            <label for="">教师姓名:&nbsp;</label>
            <input type="text" class="uname" name="name" placeholder="请输入教师姓名" required>
        </div>
        <div class="form-group">
            <label for="">课程代码:&nbsp;</label>
            <input type="text" class="usname" name="cno" placeholder="请输入课程代码" required>
        </div>
        <div class="form-group">
            <label for="">课程名称:&nbsp;</label>
            <input type="text" class="usname" name="cname" placeholder="请输入课程名称" required>
        </div>
        <div class="form-group">
            <label for="">档案提交:&nbsp;</label>
            <label class="radio-inline">
                <input type="radio" name="tesub" id="ysub" value="是" checked> <label for="ysub">是</label>
            </label>
            <label class="radio-inline">
                <input type="radio" name="tesub" id="nsub" value="否"> <label for="nsub">否</label>
            </label>
        </div>
        <button type="button" class="btn  btn-info csubmit" id="messubmit">确认提交</button>
    </form>
</div>

{{ /block }} {{ block 'script' }}
<!--留坑写属于自己的样式-->
<script src="/public/js/atemanage.js"></script>
{{ /block }}
