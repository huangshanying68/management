<!--继承子模板layout.html  会拥有它所有的样式-->
{{ extend "./_layout/alayout.html" }} {{ block 'head' }}
<!--写属于自己的样式-->
<link rel="stylesheet" type="text/css" href="/public/css/adindex.css"> {{ /block }}

<!--写中间不一样的地方   写了后原layout.html里默认部分就没有了  若不写就默认layout.html显示-->
{{ block 'content' }}
<div class=" col-sm-9 col-md-10  ansubit ">
    <form class="adcourse" method="post" id="adanounce" autoComplete="off">
        <div class="form-group">
            <label for="">标题:&nbsp;</label>
            <input type="text" class="adusname" name="title" placeholder="请输入标题" required>
        </div>
        <div class="form-group">
            <label for="">日期:&nbsp;</label>
            <input type="text" class="adname" name="dates" placeholder="请输入提交日期" required>
        </div>
        <div class="form-group">
            <label for="">内容:&nbsp;</label>
            <input type="text" class="adpassword" name="content" placeholder="请输入内容" required>
        </div>
        <button type="submit" class="btn  btn-info csubmit" id="addsubmits">确认提交</button>
    </form>
</div>

{{ /block }} {{ block 'script' }}
<!--留坑写属于自己的样式-->
<script src="/public/js/addanounce.js"></script>
{{ /block }}
