<!--继承子模板layout.html  会拥有它所有的样式-->
{{ extend "./_layout/alayout.html" }} {{ block 'head' }}
<!--写属于自己的样式-->
<link rel="stylesheet" type="text/css" href="/public/css/admessage.css">
<style>

</style>
{{ /block }}

<!--写中间不一样的地方   写了后原layout.html里默认部分就没有了  若不写就默认layout.html显示-->
{{ block 'content' }}
<div class="col-sm-9 col-md-10 contents">
    <form class="form-inline tsearch" method="post" id="tsearchs">
        <div class="form-group">
            <label for="cname">教师姓名:</label>
            <input type="text" id="cusername" name="username">
        </div>
        <button type="button" class="btn btn-primary " id="search">查询</button>
    </form>
    <div class="cdetail">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>教师账号</th>
                    <th>教师姓名</th>
                    <th>课程名称</th>
                    <th>档案提交</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {{ each data }}
                <tr>
                    <td>{{ $value.username }}</td>
                    <td>{{ $value.name }}</td>
                    <td>{{ $value.cname }}</td>
                    <td>{{ $value.registration }}</td>
                    <td>
                        <a href="/admin/tesearch?id={{ $value.id }}">
                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                        </a>

                    </td>
                </tr>
                {{ /each}}
            </tbody>
        </table>
    </div>
</div>

{{ /block }} {{ block 'script' }}
<!--留坑写属于自己的样式-->
<script src="/public/js/admessage.js"></script>
{{ /block }}
