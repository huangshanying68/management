<!--继承子模板layout.html  会拥有它所有的样式-->
{{ extend "./_layout/alayout.html" }} {{ block 'head' }}
<!--写属于自己的样式-->
<link rel="stylesheet" type="text/css" href="/public/css/admessage.css">
<link rel="stylesheet" href="/public/css/announce.css">
<style>

</style>
{{ /block }}

<!--写中间不一样的地方   写了后原layout.html里默认部分就没有了  若不写就默认layout.html显示-->
{{ block 'content' }}
<div class="col-sm-9 col-md-10 contents">

    <div class="cdetail">
        <a href="/admin/announcement/add" class="adds">添加信息</a>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>标题</th>
                    <th>日期</th>
                    <th>内容</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {{ each data }}
                <tr>
                    <td>{{ $value.id }}</td>
                    <td>{{ $value.title }}</td>
                    <td>{{ $value.dates }}</td>
                    <td>{{ $value.content}}</td>
                    <td>
                        <a href="/admin/announcement?id={{ $value.id }}">删除</a>
                    </td>
                </tr>
                {{ /each}}
            </tbody>
        </table>
    </div>
</div>

{{ /block }} {{ block 'script' }}
<!--留坑写属于自己的样式-->
{{ /block }}
