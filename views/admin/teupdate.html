<!--继承子模板layout.html  会拥有它所有的样式-->
{{ extend "./_layout/alayout.html" }} {{ block 'head' }}
<!--写属于自己的样式-->
<link rel="stylesheet" type="text/css" href="/public/css/adindex.css"> {{ /block }}

<!--写中间不一样的地方   写了后原layout.html里默认部分就没有了  若不写就默认layout.html显示-->
{{ block 'content' }}
<div class=" col-sm-9 col-md-10  ansubit ">
    <form class="adcourse" method="post" id="adteacher">
        <div class="form-group">
            <label for="">教师账号:&nbsp;</label>
            <input type="text" class="adusname" name="username" value="{{ usermessages.username}}" disabled>
        </div>
        <div class="form-group">
            <label for="">教师姓名:&nbsp;</label>
            <input type="text" class="adname" name="name" value="{{ usermessages.name}}">
        </div>
        <div class="form-group">
            <label for="">账号密码:&nbsp;</label>
            <input type="text" class="adpassword" name="password" value="{{ usermessages.password}}">
        </div>
        <div class="form-group">
            <label for="">教师性别:&nbsp;</label>
            <input type="text" class="adsex" name="sex" value="{{ usermessages.sex}}" disabled>
        </div>
        <div class="form-group">
            <label for="">出生日期:&nbsp;</label>
            <input type="text" class="adcftimes" name="birthday" value="{{ usermessages.birthday}}" disabled>
        </div>
        <div class="form-group">
            <label for="">手机号码:&nbsp;</label>
            <input type="text" class="adcftimes" name="mobile" value="{{ usermessages.mobile}}" required>
        </div>
        <div class="form-group">
            <input type="text" class="adcftimes" name="duty" style="display:none">
        </div>
        <div class="form-group">
            <label for="">所属专业:&nbsp;</label>
            <input type="text" class="admid" name="mid" value="{{ usermessages.mid}}" disabled>
        </div>
        <button type="submit" class="btn  btn-info csubmit" id="addsubmits">确认提交</button>
    </form>
</div>

{{ /block }} {{ block 'script' }}
<!--留坑写属于自己的样式-->
<script src="/public/js/addte.js"></script>
{{ /block }}
