<!--继承子模板layout.html  会拥有它所有的样式-->
{{ extend "./_layout/relayout.html" }} {{ block 'head' }}
<!--写属于自己的样式-->
<link rel="stylesheet" type="text/css" href="/public/css/andetail.css"> {{ /block }}

<!--写中间不一样的地方   写了后原layout.html里默认部分就没有了  若不写就默认layout.html显示-->
{{ block 'content' }}
<div class="col-sm-9 col-md-10 details">
    <div class="detas">
        <h4>{{ data.title }}</h4>
        <small>{{ data.dates }}</small>
    </div>
    <div class="contents">{{ data.content }}</div>
</div>
{{ /block }}
