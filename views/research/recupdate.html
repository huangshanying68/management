<!--继承子模板layout.html  会拥有它所有的样式-->
{{ extend "./_layout/relayout.html" }} {{ block 'head' }}
<!--写属于自己的样式-->
<link rel="stylesheet" type="text/css" href="/public/css/andetail.css">
<link rel="stylesheet" type="text/css" href="/public/css/adindex.css"> {{ /block }}

<!--写中间不一样的地方   写了后原layout.html里默认部分就没有了  若不写就默认layout.html显示-->
{{ block 'content' }}
<div class=" col-sm-9 col-md-10  ansubit ">
    <form class="adcourse" method="post" id="adteacher" autoComplete="off">
        <div class="form-group">
            <label for="">教师账号:&nbsp;</label>
            <input type="text" class="adusname" name="username" value="{{ data.username }}" required>
        </div>
        <div class="form-group">
            <label for="">教师姓名:&nbsp;</label>
            <input type="text" class="adname" name="name" value="{{ data.name }}" required>
        </div>
        <div class="form-group">
            <label for="">教师专业:&nbsp;</label>
            <input type="text" class="adpassword" name="mid" value="{{ data.mid }}" required>
        </div>
        <div class="form-group">
            <label for="">课程名称:&nbsp;</label>
            <input type="text" class="adsex" name="cname" value="{{ data.cname }}" disabled>
        </div>
        <div class="form-group">
            <label for="">课程编号:&nbsp;</label>
            <input type="text" class="adcftimes" name="cno" value="{{ data.cno }}" disabled>
        </div>
        <div class="form-group">
            <label for="">可选专业:&nbsp;</label>
            <input type="text" class="adcftimes" name="profession" value="{{ data.profession }}" disabled>
        </div>
        <button type="button" class="btn btn-primary  csubmit " onclick="upTmessage('{{ data.flag }}')">确认提交</button>
    </form>
</div>
{{ /block }} {{ block 'script' }}
<!--留坑写属于自己的样式-->
<script src="/public/js/recupdate.js"></script>
{{ /block }}
